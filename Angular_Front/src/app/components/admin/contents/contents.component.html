<div class="ui right aligned grid">
    <div class="left floated left aligned six wide column">
        <h3 class="ui header">Contenidos de los Tanques</h3>
    </div>
    <div class="right floated rigt aligned six wide column">
        <div class="ui two buttons">
            <button class="ui primary button" routerLink="/admin/contents/add">Añadir Contenido</button>
        </div>
    </div>
</div>

<table class="ui table">
    <thead>
        <th>ID Contenido</th>
        <th>Nombre Contenido</th>
        <th>Tanques</th>
        <th>Acción</th>
    </thead>
    <tbody>
        <tr  *ngFor="let contenido of contenidos">
            <td>
                <a (click)="onContentSelect($event)" [id]="contenido.idContenido" class="clicable">{{contenido.idContenido}}</a>
              </td>
            <td>{{contenido.contenido}}</td>
            <td>{{contenido.numTanques}}</td>
            <td>
                <div class="ui two buttons">
                    <button class="ui blue button" (click)="onContentSelect($event)" [id]="contenido.idContenido">Editar Contenido</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<br>
