<h2 class="ui header center aligned">Bienvenido al inicio del Operador</h2>

<div class="ui placeholder segment">
  <div class="ui two column stackable center aligned grid">
    <div class="column">
      <div class="ui icon header">
        <i class="file alternate outline icon"></i>
        Tanques
      </div>
      <div class="two buttons">
        <div class="ui primary button" routerLink="/operador/reports/inventory">Ver Tanques</div>
      </div>
    </div>

    <div class="column">
      <div class="ui icon header">
          <i class="tags icon"></i>
          Etiquetas de RFID
      </div>
      <div class="field">
          <div class="ui two buttons">
              <div class="ui primary button" routerLink="/operador/rfid-tags">Ver Etiquetas</div>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="ui placeholder segment">
    <div class="ui two column stackable center aligned grid">
        <div class="middle aligned row">
            <div class="column">
                <div class="ui icon header">
                    <i class="plus icon"></i>
                    Dar de Alta un Nuevo Tanque
                </div>
                <div class="field">
                    <div class="ui primary button" routerLink="/operador/tanks/add">
                        Registrar Tanque
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui icon header">
                    <i class="redo alternate icon"></i>
                    Actualizar Informaci√≥n de un Tanque
                </div>
              <form (ngSubmit)="searchTank()">
                <div class="field">
                  <div class="ui search">
                    <div class="ui icon input">
                      <input type="text" class="prompt" placeholder="ID del Tanque" [(ngModel)]="search" name="search">
                      <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                  </div>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
