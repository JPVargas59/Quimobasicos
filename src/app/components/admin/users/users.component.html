<h3 class="ui header">Usuarios</h3>

<table class="ui table">
  <thead>
    <tr class="ui table header">
      <th>Nombre</th>
      <th>Correo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        <a routerLink="/admin/user/{{user.nombre}}">
          {{user.nombre}}
        </a>
      </td>
      <td>{{user.correo}}</td>
      <td><button class="ui fluid red button">Eliminar</button></td>
    </tr>
  </tbody>
</table>
