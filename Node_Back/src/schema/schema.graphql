scalar Date

"Interfaces"
interface Empleado {
	idUsuario: ID
	nobmres: String
	apellidos: String
	password: String
	genero: Int
	correo: String
}

"Objetos"


type Tanque {
	"Identificador del Tanque"
	idTanque: ID!
	"Calidad del Tanque"
	calidad: String
	"Comentario del estado de la valvula"
	estadoValvula: String
	"Peso Actual del tanque"
	pesoActual: Float
	"Peso normal del tanque"
	peso: Float
	"Fecha esperada para el regreso del tanque"
	fechaEsperadaRegreso: Date
	"ID de la etiqueta asignada al tanque"
	idEtiqueta: EtiquetaRFID
	"Informaci√≥n del dueno"
	dueno: Owner
	"Contenido actual del tanque"
	contenidoTanque: Contenido
	"Lugar del tanque"
	lugar: Lugar
	"Historial del tanque"
	haEstado: [HistorialTanque]
}
type Owner {
	idDueno: ID!
	nombre: String!
}

type EtiquetaRFID {
	idEtiqueta: ID!
}

type Contenido {
	idContenido: ID!
	contenido: String!
}
"Lugar de donde se pueden ubicar los tanques"
type Lugar {
	"Identificador del Lugar"
	idLugar: ID!
	"Nombre del lugar"
	lnombre : String!
	"Radio del lugar"
	radio: Float
	"Capacidad maxima de ese lugar para guardar tanques"
	capacidadMaxima: Int
	"Coordenas del lugar, se descomponen en x y y"
	coordenadas: Point
	"Tanques en un lugar"
	tanques: [Tanque]
	"Fecha"
	fecha : Date
}
"Coordenadas"
type Point  {
x : Float
y : Float
}

type Usuario implements Empleado {
	idUsuario: ID
	nobmres: String
	apellidos: String
	password: String
	genero: Int
	correo: String
}

type Operador implements Empleado {
	idUsuario: ID
	nobmres: String
	apellidos: String
	password: String
	genero: Int
	correo: String
	supervisor: Usuario
}

type Operacion {
	operador: Usuario
	tanque: Tanque
	fecha: Date
}

type HistorialTanque {
	lugar: Lugar
	fecha: Date
}

"Queries"
type Query {
	"Lista de informacion de los Tanques"
	myTanques : [Tanque]
}
